name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Docker --tag pfazekas1/valley_of_stellar_dew:test 

    - name: Display the path
      run: echo $(docker ps)
      shell: bash

